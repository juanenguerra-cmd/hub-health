name: D1 Health Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  d1-health:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run D1 health check
        env:
          ENV_TAG: ci
        run: npm run d1:health
